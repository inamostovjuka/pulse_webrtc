<!DOCTYPE html>
<html>
<head>
  <title>Videozvans</title>
 <link rel="stylesheet" href="index.css">
  <script src="face_cam_js/tracking-min.js"></script>
  <script src="face_cam_js/face-min.js"></script>
  <script src="face_cam_js/dat.gui.min.js"></script>
  <script src="face_cam_js/stats.min.js"></script>
  <script src="face_cam_js/color_camera_gui.js"></script>
  <script src="face_cam_js/color_camera_gui.js"></script>
  <script src="face_cam_js/dsp.js"></script>
  <script src="face_cam_js/underscore-min.js"></script>

</head>
<body>
<div id="remote-media"></div>
<div id="controls">
  <div id="preview">
    <p class="instructions">Sveicināts videozvanā</p>
    <div id="local-media">
      <video id="video" class="video"  preload autoplay loop muted></video>
      <canvas id="canvas" class="video" ></canvas>
      <canvas id="canvasOverlay" class="video"></canvas>

    </div>
    <button id="button-preview">Priekšskatīt savu video</button>

  </div>
  <div id="room-controls">
    <p class="instructions">Istabas nosaukums:</p>
    <input id="room-name" type="text" placeholder="Ievadiet istabas nosaukumu" />
    <button id="button-join">Pievienoties zvanam</button>
    <button id="button-leave">Beigt zvanu</button>
  </div>
  <div id="log"></div>
  <div id="heartbeat"></div>


<div id="graphs">
  <div id="rawDataGraphContainer">
    <div id="rawDataGraphic" class="graph"></div>
     <p id="rawDataLabel"></p>
  </div>
  <div id="confidenceGraph" class="graph"></div>

</div>

</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="index.js"></script>

</body>
</html>
