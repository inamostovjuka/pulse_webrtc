<!DOCTYPE html>
<html>
<head>
  <title>Videozvans</title>
  <link rel="stylesheet" href="index.css">

  <script src="face_cam_js/tracking-min.js"></script>
  <script src="face_cam_js/face-min.js"></script>
  <script src="face_cam_js/dat.gui.min.js"></script>
  <script src="face_cam_js/stats.min.js"></script>

  <style>
  video, canvas {
    position: relative;
  }
  </style>

</head>
<body>
<div id="remote-media"></div>
<div id="controls">
  <div id="preview">
    <p class="instructions">Sveicināts videozvanā</p>
    <div id="local-media">

      <video id="video"  preload autoplay loop muted></video>
      <canvas id="canvas" ></canvas>

      <script>
          window.onload = function() {
            var video = document.getElementById('video');
            var canvas = document.getElementById('canvas');
            var context = canvas.getContext('2d');

            var tracker = new tracking.ObjectTracker('face');
            tracker.setInitialScale(4);
            tracker.setStepSize(2);
            tracker.setEdgesDensity(0.1);

            tracking.track('#video', tracker, { camera: true });

            tracker.on('track', function(event) {
              context.clearRect(0, 0, canvas.width, canvas.height);

              event.data.forEach(function(rect) {
                context.strokeStyle = '#a64ceb';
                context.strokeRect(rect.x, rect.y, rect.width, rect.height);
                context.font = '11px Helvetica';
                context.fillStyle = "#fff";
                context.fillText('x: ' + rect.x + 'px', rect.x + rect.width + 5, rect.y + 11);
                context.fillText('y: ' + rect.y + 'px', rect.x + rect.width + 5, rect.y + 22);
              });
            });
// controls for face tracker
            // var gui = new dat.GUI();
            // gui.add(tracker, 'edgesDensity', 0.1, 0.5).step(0.01);
            // gui.add(tracker, 'initialScale', 1.0, 10.0).step(0.1);
            // gui.add(tracker, 'stepSize', 1, 5).step(0.1);
          };
        </script>

    </div>
    <button id="button-preview">Preview My Camera</button>
  </div>
  <div id="room-controls">
    <p class="instructions">Istabas nosaukums:</p>
    <input id="room-name" type="text" placeholder="Enter a room name" />
    <button id="button-join">Pievienoties zvanam</button>
    <button id="button-leave">Beigt zvanu</button>
  </div>
  <div id="log"></div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="index.js"></script>
</body>
</html>
